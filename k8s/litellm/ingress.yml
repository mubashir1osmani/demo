apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: litellm
  namespace: ai-lab
  labels:
    app: litellm
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
    - host: litellm.gpu-lab.tail1234.ts.net  # Replace tail1234 with your tailnet
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: litellm
                port:
                  number: 4000
