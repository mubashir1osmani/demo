apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenix
  namespace: ai-lab
  labels:
    app: phoenix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phoenix
  template:
    metadata:
      labels:
        app: phoenix
    spec:
      containers:
        - name: phoenix
          image: arizephoenix/phoenix:latest
          ports:
            - containerPort: 6006
              name: ui
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
          env:
            - name: PHOENIX_WORKING_DIR
              value: /data
          volumeMounts:
            - name: phoenix-data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /
              port: 6006
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 2Gi
      volumes:
        - name: phoenix-data
          persistentVolumeClaim:
            claimName: phoenix-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: phoenix-data
  namespace: ai-lab
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: phoenix
  namespace: ai-lab
  labels:
    app: phoenix
spec:
  type: ClusterIP
  ports:
    - port: 6006
      targetPort: 6006
      protocol: TCP
      name: ui
    - port: 4317
      targetPort: 4317
      protocol: TCP
      name: otlp-grpc
    - port: 4318
      targetPort: 4318
      protocol: TCP
      name: otlp-http
  selector:
    app: phoenix
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phoenix
  namespace: ai-lab
  labels:
    app: phoenix
spec:
  ingressClassName: nginx
  rules:
    - host: phoenix.gpu-lab.tail1234.ts.net  # Replace tail1234 with your tailnet
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: phoenix
                port:
                  number: 6006
