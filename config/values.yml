general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
  database_url: os.environ/DATABASE_URL

model_list:
  - model_name: "claude-3-opus"
    litellm_params:
      model: "anthropic/claude-3-opus-20240229"
      api_key: os.environ/ANTHROPIC_API_KEY
    
  - model_name: "gpt-4.1-nano"
    litellm_params:
      model: "azure/gpt-4.1-nano"
      api_key: os.environ/AZURE_OPENAI_API_KEY
      api_base: os.environ/AZURE_OPENAI_API_BASE
      api_version: "2024-02-15-preview"

  - model_name: "gemini-2.5-pro"
    litellm_params:
      model: "gemini/gemini-2.5-pro"
      api_key: os.environ/GEMINI_API_KEY

  - model_name: "mistral-document-ai-2505"
    litellm_params:
      model: "azure_ai/mistral-document-ai-2505"
      api_key: os.environ/MISTRAL_API_KEY
      api_base: os.environ/AZURE_MISTRAL_API_BASE
      api_version: "2024-02-15-preview"

  - model_name: "llama-4-scout"
    litellm_params:
      model: "azure_ai/Llama-4-Scout-17B-16E-Instruct"
      api_key: os.environ/LLAMA_API_KEY
      api_base: os.environ/AZURE_LLAMA_API_BASE
      api_version: "2024-05-01-preview"
