litellm_settings:
  store_audit_logs: true
  callbacks: ["arize_phoenix", "prometheus"]
  service_callback: ["prometheus"]

model_list:
  # --- Anthropic (direct API) ---
  - model_name: claude-sonnet-4-5
    litellm_params:
      model: anthropic/claude-sonnet-4-5-20250929
      api_key: os.environ/ANTHROPIC_API_KEY

  - model_name: claude-sonnet-4
    litellm_params:
      model: anthropic/claude-sonnet-4-20250514
      api_key: os.environ/ANTHROPIC_API_KEY

  # --- Anthropic (Bedrock) ---
  - model_name: bedrock-sonnet-4-5
    litellm_params:
      model: bedrock/us.anthropic.claude-sonnet-4-5-20250929-v1:0
      aws_access_key_id: os.environ/AWS_ACCESS_KEY_ID
      aws_secret_access_key: os.environ/AWS_SECRET_ACCESS_KEY
      aws_region_name: us-east-1

  - model_name: bedrock-haiku
    litellm_params:
      model: bedrock/us.anthropic.claude-haiku-4-5-20251001-v1:0
      aws_access_key_id: os.environ/AWS_ACCESS_KEY_ID
      aws_secret_access_key: os.environ/AWS_SECRET_ACCESS_KEY
      aws_region_name: us-east-1

  # --- OpenAI ---
  - model_name: gpt-4o
    litellm_params:
      model: openai/gpt-4o
      api_key: os.environ/OPENAI_API_KEY

  - model_name: gpt-5
    litellm_params:
      model: openai/gpt-5
      api_key: os.environ/OPENAI_API_KEY

  - model_name: whisper
    litellm_params:
      model: openai/whisper-1
      api_key: os.environ/OPENAI_API_KEY

  - model_name: codex-mini
    litellm_params:
      model: openai/codex-mini
      api_key: os.environ/OPENAI_API_KEY

  # --- Google ---
  - model_name: gemini-2.5-pro
    litellm_params:
      model: gemini/gemini-2.5-pro
      api_key: os.environ/GEMINI_API_KEY

  - model_name: gemini-2.0-flash
    litellm_params:
      model: gemini/gemini-2.0-flash
      api_key: os.environ/GEMINI_API_KEY

  # --- Azure ---
  - model_name: gpt-5-mini
    litellm_params:
      model: azure/gpt-5-mini
      api_key: os.environ/AZURE_API_KEY
      api_base: os.environ/AZURE_API_BASE
      api_version: "2025-03-01-preview"

  # --- xAI ---
  - model_name: grok
    litellm_params:
      model: xai/grok-3-mini-beta
      api_key: os.environ/XAI_API_KEY

  # --- Together AI ---
  - model_name: qwen-3-coder
    litellm_params:
      model: together_ai/Qwen/Qwen3-Coder-480B-A35B-Instruct-FP8
      api_key: os.environ/TOGETHER_API_KEY

  # --- Local: Ollama (via k8s service) ---
  - model_name: llama3.1
    litellm_params:
      model: ollama/llama3.1
      api_base: http://ollama.ai-lab.svc.cluster.local:11434

  - model_name: deepseek-r1
    litellm_params:
      model: ollama/deepseek-r1
      api_base: http://ollama.ai-lab.svc.cluster.local:11434

  # --- Local: vLLM (via k8s service) ---
  - model_name: vllm-deepseek
    litellm_params:
      model: hosted_vllm/deepseek-ai/DeepSeek-R1
      api_base: http://vllm.ai-lab.svc.cluster.local:8000

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
  database_url: os.environ/DATABASE_URL
  proxy_batch_write_at: 60
  database_connection_pool_limit: 10
  forward_client_headers_to_llm_api: true
